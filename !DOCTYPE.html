<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anindita üíñ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Arial", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
  }

  h1 {
    color: #b3003b;
    font-size: 2.5rem;
    margin-bottom: 10px;
    animation: pop 1s ease;
  }

  p {
    color: #80002a;
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 200px;
  }

  button {
    font-size: 1.3rem;
    padding: 12px 28px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
  }

  #noBtn {
    background-color: #b3003b;
    color: white;
    position: absolute;
    left: 140px;
    top: 0;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    background-color: red;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Anindita, will you be my Valentine? üíò</h1>
<p>I have something really important to ask you ü•∫</p>

<div class="buttons">
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üòÖ</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  // Move NO button away
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Create floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  setInterval(createHeart, 400);

  // Confetti effect
  function launchConfetti() {
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      confetti.style.width = (6 + Math.random() * 6) + "px";
      confetti.style.height = (6 + Math.random() * 6) + "px";
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }
  }

  // YES click
  yesBtn.addEventListener("click", () => {
    launchConfetti();
    document.body.innerHTML = `
      <h1>YAY!!! üíûüéâ</h1>
      <p>Anindita, you just made me the happiest person ever ü•∞</p>
      <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
    `;
    launchConfetti();
  });
</script>

</body>
</html>
